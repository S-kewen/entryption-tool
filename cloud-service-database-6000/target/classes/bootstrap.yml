  port: 6000
spring:
  profiles:
    active: dev # 表示开发环境
    #active: test # 表示测试环境
    #active: prod #表示生产环境
  application:
    name: cloud-service-db
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: ${server.ip}:8848
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
        namespace: cloud-nacos-encryptiontool #默认是public(不用填)，也可以自行指定(注意：填的是namespace的id)
      config:
        server-addr: ${server.ip}:8848
        file-extension: yaml
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
        namespace: cloud-nacos-encryptiontool #默认是public(不用填)，也可以自行指定(注意：填的是namespace的id)
    sentinel:
      transport:
        dashboard: ${server.ip}:8080
        port: 8719 #默认8719，被占用的话会自动向8720后进行扫描
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${server.ip}:3306/encryption_tool?serverTimezone=Asia/Shanghai&amp;useUnicode=true&amp;characterEncoding=utf8&amp;charset=utf8
    username: root
    password: qq19971102SGH!
    druid:
      initial-size: 10
      min-idle: 10
      maxActive: 50
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        url-pattern: "/drxuid/*"
        allow:
        deny:
        reset-enable: false
        login-username: admin
        login-password: qq19971102
        enabled: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cloud.entryptiontool.entity.**