server:
  ip: 10.140.0.2
  #10.140.0.2
  port: 8100
spring:
  profiles:
    active: dev # 表示开发环境
    #active: test # 表示测试环境
    #active: prod #表示生产环境
  application:
    name: cloud-service-decrypt
  cloud:
    nacos:
      discovery:
        server-addr: ${server.ip}:8848
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
        namespace: cloud-nacos-encryptiontool #默认是public(不用填)，也可以自行指定(注意：填的是namespace的id)
      config:
        server-addr: ${server.ip}:8848
        file-extension: yaml
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
        namespace: cloud-nacos-encryptiontool #默认是public(不用填)，也可以自行指定(注意：填的是namespace的id)
    sentinel:
      transport:
        dashboard: ${server.ip}:8080
        port: 8719 #默认8719，被占用的话会自动向8720后进行扫描
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false